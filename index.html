
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Fruit King</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        // Shim for libraries expecting process.env
        window.process = { env: { NODE_ENV: 'production' } };
        
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#f4258c',
                            dark: '#d11470',
                            light: '#fb71b6',
                        },
                        surface: {
                            light: '#ffffff',
                            dark: '#2d1622',
                        },
                        background: {
                            light: '#f8f5f7',
                            dark: '#221019',
                        }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    animation: {
                        'bloom': 'bloom 3s ease-in-out infinite',
                        'fly-path': 'flyPath 15s linear infinite',
                        'wing-flap': 'wingFlap 0.1s ease-in-out infinite',
                        'bee-hover': 'beeHover 4s ease-in-out infinite',
                        'petal-fall': 'petalFall 10s linear infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
        
        @keyframes bloom {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px #f4258c); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 10px #fb71b6); }
        }

        @keyframes flyPath {
            0% { transform: translate(-100vw, 20vh) rotate(15deg); }
            25% { transform: translate(-50vw, -10vh) rotate(-5deg); }
            50% { transform: translate(0vw, 15vh) rotate(5deg); }
            75% { transform: translate(50vw, -5vh) rotate(-10deg); }
            100% { transform: translate(100vw, 20vh) rotate(15deg); }
        }

        @keyframes wingFlap {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); }
        }

        @keyframes beeHover {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(5deg); }
            50% { transform: translate(-5px, -25px) rotate(-5deg); }
            75% { transform: translate(-15px, -10px) rotate(3deg); }
        }

        @keyframes petalFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #e6c5d6; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4a5bc; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.26.1?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans antialiased transition-colors duration-200">
    <div id="root"></div>
    <!-- Explicitly load the application module -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
